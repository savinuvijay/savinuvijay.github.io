<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Parallax</title>
</head>
<body>
  <div class="parallax-container">
    <div id="cards" class="parallax-column-container">
      <div class="parallax-column-center" >
        <div class="parallax-column-left">
          <div>
              <img class="parallax-card" src="card.svg" alt="card">
              <img class="parallax-card" src="card.svg" alt="card">
          </div>
        </div>
        <div >
          <div class="parallax-column-space">
          </div>
        </div>
        <div class="parallax-column-right">
          <div style="transform: translateY(-150px);">
            <img class="parallax-card" style="transform: translateX(40px);" src="card.svg" alt="card">
            <img class="parallax-card" style="transform: translateX(40px);" src="card.svg" alt="card">
          </div>
        </div>
      </div>
    </div>
    <div id="dots" class="parallax-column-container">
      <div class="parallax-column-center" >
        <div class="parallax-column-left">
          <div>
            <img class="parallax-dots" style="transform: translateX(0px);" src="blue-dots.svg" alt="dots">
            <img class="parallax-dots" src="white-dots.svg" alt="dots">
            <img class="parallax-dots" style="transform: translateX(-40px);" src="blue-dots.svg" alt="dots">
            <img class="parallax-dots" src="white-dots.svg" alt="dots">
          </div>
        </div>
        <div >
          <div class="parallax-column-space">
          </div>
        </div>
        <div class="parallax-column-right">
          <div style="transform: translateY(-100px);">
            <img class="parallax-dots" src="white-dots.svg" alt="dots">
            <img class="parallax-dots" style="transform: translateX(40px);" src="blue-dots.svg" alt="dots">
            <img class="parallax-dots" src="white-dots.svg" alt="dots">
            <img class="parallax-dots" style="transform: translateX(0px);" src="blue-dots.svg" alt="dots">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="parallax.js"></script>
</body>
</html>
